events {
    worker_connections 1024;
}

http {
    upstream open-webui-backend {
        server open-webui:8080;
    }

    server {
        listen 80;
        server_name 10.210.106.4;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 7380;
        server_name 10.210.106.4;

        # Redirect all HTTP traffic to HTTPS
        return 301 https://$server_name$request_uri;
    }

    server {
        listen 443 ssl;
        server_name 10.210.106.4;

        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        client_max_body_size 100M;


        location /api/ {
            proxy_pass http://open-webui-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 10m;
            proxy_connect_timeout 5s;

            # Return JSON error for API endpoints instead of maintenance page
            error_page 502 503 504 = @api_error;
        }

        location /ws/ {
            proxy_pass http://open-webui-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://open-webui-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 10m;

            # If backend is down, serve maintenance page
            error_page 502 503 504 = @maintenance;
        }

       # Maintenance page handler
        location @maintenance {
            return 302 http://10.210.106.5:3001/status/genai;
        }

        # API error handler - returns JSON
        location @api_error {
            add_header Content-Type application/json always;
            return 503 '{"error": "Service temporarily unavailable", "message": "The API service is starting up. Please try again in a few moments.", "code": 503}';
        }
    }
}