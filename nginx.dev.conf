events {
    worker_connections 1024;
}

http {
    upstream open-webui-dev-backend {
        server open-webui-dev:8080;
    }

    server {
        listen 8080;
        server_name localhost;

        client_max_body_size 100M;

        location /api/ {
            proxy_pass http://open-webui-dev-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 10m;
            proxy_connect_timeout 5s;

            # Return JSON error for API endpoints instead of maintenance page
            error_page 502 503 504 = @api_error;
        }

        location /ws/ {
            proxy_pass http://open-webui-dev-backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://open-webui-dev-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_read_timeout 10m;

            # If backend is down, serve maintenance page
            error_page 502 503 504 = @maintenance;
        }

       # Maintenance page handler
        location @maintenance {
            return 302 http://10.210.106.5:3001/status/genai-dev;
        }

        # API error handler - returns JSON
        location @api_error {
            add_header Content-Type application/json always;
            return 503 '{"error": "Service temporarily unavailable", "message": "The API service is starting up. Please try again in a few moments.", "code": 503}';
        }
    }
}